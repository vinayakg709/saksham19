<div class="container">
    <div class="idse18title">
        <span class="idse18">
            Register Yourself
        </span>
    </div>

    <form method="post">
    <div class="container">
            <div class="row justify-content-center no-gutter regform">
        
                    <div class="col-md-5 mt-md-3 mt-2">
                            <label class="lab" for="name">Full Name</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="name" aria-describedby="basic-addon3">
                            </div>
                            <div class='validation' >Invalid Full Name</div>
                    </div>
                    <div class="col-md-5 mt-md-3 mt-2">
                            <label class="lab" for="studentno">Student Number</label>
                            <div class="input-group mb-3">
                              <input type="text" class="form-control" id="studentno" aria-describedby="basic-addon3">
                            </div>
                            <div class='validation' >Invalid Full Name</div>
                    </div>
            
        </div>

        <div class="row justify-content-center no-gutter regform">
        
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="contactno">Contact number</label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="contactno" aria-describedby="basic-addon3">
                        </div>
                        <div class='validation' >Invalid Full Name</div>
                </div>
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="email">E-mail</label>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" id="email" aria-describedby="basic-addon3">
                        </div>
                        <div class='validation' >Invalid Full Name</div>
                </div>
        
        </div>

        <div class="row justify-content-center no-gutter regform">
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="gender">Gender</label>
                        <select name="gender" id="gender" class=" form-control">
                                <option selected value="Male">Male</option>
                                <option value="Female">Female</option>
                        </select>
                </div>
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="hosteler">Hosteler</label>
                        <select name="hosteler" id="hosteler" class=" form-control">
                                <option selected value="yes">Yes</option>
                                <option value="no">No</option>
                        </select>
                </div>
        </div>

        <div class="row justify-content-center no-gutter regform">
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="branch">Branch</label>
                        <select name="branch" id="branch" class=" form-control">
                                <option selected value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="ECE">ECE</option>
                                <option value="EN">EN</option>
                                <option value="ME">ME</option>
                                <option value="CE">CE</option>
                                <option value="MBA">MBA</option>
                                <option value="MCA">MCA</option>
                        </select>
                </div>
                <div class="col-md-5 mt-md-3 mt-2">
                        <label class="lab" for="year">Year</label>
                        <select name="year" id="year" class=" form-control">
                                <option selected value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                        </select>
                </div>
        </div>

        <div class="row justify-content-center no-gutter regform">
                <div class="col-md-10 mt-md-3 mt-2">
                        <label class="lab" for="sports">Intrested Sports</label>
                        <ng-multiselect-dropdown
                                [placeholder]="'Intrested Sports'"
                                [data]="dropdownList"
                                [settings]="dropdownSettings"
                                (onSelect)="onItemSelect($event)"
                                (onSelectAll)="onSelectAll($event)"
                                >
                        </ng-multiselect-dropdown>
                </div>
        </div>

        <div class="row justify-content-center no-gutter">
                        <button type="submit" class="btn regbtn">Register</button>
        </div>


    </div>

</form>


</div>
